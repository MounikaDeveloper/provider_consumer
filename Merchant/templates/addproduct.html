{% include 'merchantheader.html' %}
{% include 'navigation1.html' %}
<div>
    <br>
    <h5 style="margin-left: 40%;color: green">{{ msg }}</h5>
    <h3 style="margin-left: 40%">ADD PRODUCT</h3>
    <form action="{% url 'saveproduct' %}" method="post">
        {% csrf_token %}

    <table align="center" cellspacing="20%" cellpadding="10%">
        <tr>
            <th>
                <input type="number" value="3303"  name="mid" hidden>
            </th>
        </tr>
        <tr>
            <th>
                Product Number:
            </th>
            <th>
                <input type="number" name="pno" required>
            </th>
        </tr>
        <tr>
            <th>
                 Name:
            </th>
            <th>
                <input type="text" name="pname" required>
            </th>
        </tr>
        <tr>
            <th>
                 Price:
            </th>
            <th>
                <input type="number" name="price" required>
            </th>
        </tr>
        <tr>
            <th>
                 Quantity:
            </th>
            <th>
                <input type="number" name="quant" required>
            </th>
        </tr>
    </table><br>
{% for x in Data %}
    <input type="number" value="{{ x.pk }}" name="mid" hidden>
    {% endfor %}

    <button type="submit" style="margin-left: 50%">Save</button>
         </form>
</div>
<br>
